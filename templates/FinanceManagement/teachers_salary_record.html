<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Teachers Salary Record</title>
</head>
<body style="background-color: rgb(236, 236, 236);">

  
    <div class="my-5 mx-3" style="width: 98%; background-color: white; padding: 2%; border-radius: 5px; align-self: center;">
        <h1 class="my-3" style="text-align: center;">Teachers Salary Record
          <span style="float: right;">
            <a href="/clear_tea_sal" type="button" class="btn btn-outline-secondary">Clear Record</a>
            <a href="/tea_prev_record" type="button" class="btn btn-outline-secondary">Prevoius Record</a>
          </span> 
        </h1>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Serial No</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Amount</th>
              <th scope="col">Joining Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for Tea in allTeas %}
              <tr>
                <th scope="row">{{Tea.sno}}</th>
                <td>{{Tea.name}}</td>
                <td>
                  <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                        {{Tea.status}}
                    </div>
                </td>
                <td>Rs. {{Tea.amount}}</td>
                <td>{{Tea.date_admission}}</td>
                <td><a href="/tea_sal/{{Tea.sno}}" type="submit" class="btn btn-success">Update</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
