<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Teachers Record</title>
</head>
<body style="background-color: rgb(248, 248, 248);">
    <div class="my-5 mx-3" style="width: 98%; background-color: white; padding: 2%; border-radius: 5px; align-self: center;">
        <h1 class="my-3" style="text-align: center;">Teachers Record</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Class</th>
                <th scope="col">Subjects</th>
                <th scope="col">Contact No</th>
                <th scope="col">Joining Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for Tea in allTea %}
                <tr>
                  <th scope="row">{{Tea.sno}}</th>
                  <td>{{Tea.name}}</td>
                  <td>{{Tea.email}}</td>
                  <td>{{Tea.classNo}}th</td>
                  <td>{{Tea.subjects}}</td>
                  <td>{{Tea.phone}}</td>
                  <td>{{Tea.date_admission}}</td>
                  <td><a href="/del_tea/{{Tea.sno}}" type="button" class="btn btn-secondary" value>Delete</a>
                  <a href="/upd_tea/{{Tea.sno}}" type="button" class="btn btn-light">Update</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
