<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Teachers</title>
</head>
<body style="background-color: rgb(236, 236, 236);">

  
    <div class="my-5 mx-3" style="width: 98%; background-color: white; padding: 2%; border-radius: 5px; align-self: center;">
        <h1 class="my-3" style="text-align: center;"> Teachers Attendance 
          <span style="float: right;">
            <a href="/clear_Tea_fee" type="button" class="btn btn-outline-secondary">Clear Record</a>
            <a href="/Tea_prev_record" type="button" class="btn btn-outline-secondary">Prevoius Record</a>
          </span> 
        </h1>
        <br>
        <form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial No</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
              </tr>
            </thead>

            <tbody>
              {% for Tea in allTeas %}
                <tr>
                  <th scope="row">{{Tea.sno}}</th>
                  <td>{{Tea.name}}</td>
                  <td>
                    <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                      <input class="form-check-input" type="radio" style="cursor: pointer;" name="att_status{{ Tea.sno }}" id="present{{ Tea.sno }}" value="Present" {% if Tea.attend == 'Present' %} checked {% endif %}>
                      <label class="form-check-label" for="present{{ Tea.sno }}" style="cursor: pointer;">
                          Present
                        </label>
                      </div>
                      <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                        <input class="form-check-input" type="radio" style="cursor: pointer;" name="att_status{{ Tea.sno }}" id="absent{{ Tea.sno }}" value="Absent" {% if Tea.attend == 'Absent' %} checked {% endif %}>
                        <label class="form-check-label" for="absent{{ Tea.sno }}" style="cursor: pointer;">
                          Absent
                        </label>
                      </div>
                  </td>
              {% endfor %}
            </tbody>
          </table>
          <button type="submit" class="btn btn-success" style="width: 100%;">Submit</button>

          </form>

          
    </div>
</body>
</html>
