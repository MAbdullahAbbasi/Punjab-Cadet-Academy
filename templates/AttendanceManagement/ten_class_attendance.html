<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>10th Attendance</title>
</head>
<body style="background-color: rgb(236, 236, 236);">

  
    <div class="my-5 mx-3" style="width: 98%; background-color: white; padding: 2%; border-radius: 5px; align-self: center;">
        <h1 class="my-3" style="text-align: center;"> 10th Class Attendance 
          <span style="float: right;">
            <a href="/clear_std_fee" type="button" class="btn btn-outline-secondary">Clear Record</a>
            <a href="/std_prev_record" type="button" class="btn btn-outline-secondary">Prevoius Record</a>
          </span> 
        </h1>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Roll No</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              {% for Std in allStds %}
                <tr>
                  <th scope="row">{{Std.sno}}</th>
                  <td>{{Std.name}}</td>
                  <td>
                    <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                      <input class="form-check-input" type="radio" style="cursor: pointer;" name="att_status{{ Std.sno }}" id="present{{ Std.sno }}" value="Present" {% if Std.attend == 'Present' %} checked {% endif %}>
                      <label class="form-check-label" for="present{{ Std.sno }}" style="cursor: pointer;">
                          Present
                        </label>
                      </div>
                      <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                        <input class="form-check-input" type="radio" style="cursor: pointer;" name="att_status{{ Std.sno }}" id="absent{{ Std.sno }}" value="Absent" {% if Std.attend == 'Absent' %} checked {% endif %}>
                        <label class="form-check-label" for="absent{{ Std.sno }}" style="cursor: pointer;">
                          Absent
                        </label>
                      </div>
                  </td>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
