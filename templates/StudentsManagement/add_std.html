<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Add Student</title>
</head>
<body style="background-color: #333; color: #fff;">

  <nav style="display: flex; padding: 1%; border-bottom: 2px solid #696969;">
    <div style="width: 48%;">
        <i class="fas fa-home" style="font-size: 50px; border: 2px solid white; padding: 5px; border-radius: 7px; cursor: pointer;"></i>
    </div>
    <div>
        <i class="fas fa-user-graduate" style="font-size: 50px; border: 2px solid white; padding: 7px; border-radius: 7px; cursor: pointer;"></i>
    </div>
    <div style="width: 50%; text-align: right;">
        <i class="far fa-moon" style="font-size: 40px; border: 2px solid white; padding: 10px; border-radius: 7px; cursor: pointer;"></i>
    </div>
</nav>

    <div style="width: 96%; background-color: #4e4c4c; padding: 2%; border-radius: 7.5px; margin: 2%;">
        <h1 class="my-3" style="text-align: center;">Registration Form</h1>
        <form action="/add" method="POST">

          <div style="display: flex;">
          
          <div style="width: 48%; margin-right: 2%;">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="fathername" class="form-label">Fathers Name</label>
                <input type="text" class="form-control" name="fathername" id="fathername" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"name = 'email' aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3 my-3">
              <label for="number" class="form-label">Contact</label>
              <input type="text" class="form-control" name="number" id="number" maxlength="11" required>
            </div>

            <div class="mb-3 my-3">
              <label for="number" class="form-label">Fathers Contact</label>
              <input type="text" class="form-control" name="fnumber" id="fnumber" maxlength="11" required>
            </div>

          </div>

          <div style="width: 50%;">

            <p>Class:</p>
            <div>
            <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="class" id="nine" value = '9'>
                <label class="form-check-label" for="nine" style="cursor: pointer;">
                  9th
                </label>
              </div>
              <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="class" id="ten" value = '10'>
                <label class="form-check-label" for="ten" style="cursor: pointer;">
                    10th
                </label>
              </div>
              <div style="display: inline; margin-right: 20%; cursor: pointer;" >
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="class" id="eleven" value = '11'>
                <label class="form-check-label" for="eleven" style="cursor: pointer;">
                  11th
                </label>
              </div>
              <div style="display: inline;  cursor: pointer;" >
                <input class="form-check-input" type="radio" style="cursor: pointer;" name="class" id="twelve" value = '12'>
                <label class="form-check-label" for="twelve" style="cursor: pointer;">
                  12th
                </label>
              </div>
            </div>
              
            <br>
              <p>Subjects:</p>

              <div>

              <div style="display: flex;">
              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="English" id="English">
                <label class="form-check-label" for="English" >
                  English
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Urdu" id="Urdu">
                <label class="form-check-label" for="Urdu">
                  Urdu
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Maths" id="Maths">
                <label class="form-check-label" for="Maths">
                  Maths
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Physics" id="Physics">
                <label class="form-check-label" for="Physics">
                  Physics
                </label>
              </div>

            </div>

            <div style="display: flex;">
              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Chemistry" id="Chemistry">
                <label class="form-check-label" for="Chemisty">
                  Chemisty
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Islamiat" id="Islamiat">
                <label class="form-check-label" for="Islamiat">
                  Islamiat
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Computer" id="Computer">
                <label class="form-check-label" for="Computer">
                  Computer
                </label>
              </div>

              <div class="form-check" style="width: 50%;">
                <input class="form-check-input" type="checkbox" name="subjects" value="Biology" id="Biology">
                <label class="form-check-label" for="Biology">
                  Biology
                </label>
              </div>

            </div>

            <br>
              <div>
                <input class="form-control" type="text" value="" id="" placeholder="Other Subjects">
              </div>
            </div>


            </div>
          </div>
          
            <button type="submit" class="btn btn-success" style="width: 100%; color: white; font-size: larger; font-weight: 500;">Submit</button>
          </form>
    </div>
</body>
</html>
